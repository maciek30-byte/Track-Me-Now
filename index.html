<!DOCTYPE html>
<!-- block__element--modifier -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Track me now App</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
  <div class="not-supported">We are not supporting Web :)</div>
  <div class="content-wrapper">
    <h1 class="main-tittle"> Welcome to Track me App</h1>
    <div class="data-container">
      <div class="position-container col">
        <h3 class="position-container__tittle">Position Data</h3>
      </div>
      <div class="map-container col">

        <div id='map' style='width: 100%; height: 100%;'></div>
      </div>
      <div class="data-container__button-container">
        <button class="start-button">Start Tracking</button>
        <button class="stop-button">Stop Tracking</button>
      </div>

    </div>







  </div>
  </div>




  </body>
</html>
